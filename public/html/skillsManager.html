<!-- FORM -->
<div class="container" id = "sManagerBody">
  <div class="row" id="skillCard">
      <div class="col-md-6">

        <div class="form-group row">
          <label for="title" class="col-2 col-form-label">Title</label>
          <div class="col-10">
            <input class="form-control" type="text" value="Enter Title Here" id="title-Box" required>
          </div>
        </div>

        <div class="form-group row">
          <label for="Category" class="col-2 col-form-label">Category</label>
          <div class="col-10">
            <fieldset name="category" style = "border:none">
              <select id="categoryDropdown" name="" value = "" required>
                <option name ="" value="" id="catItem">Select a Category</option>
            </select>
          </fieldset>
          </div>
        </div>

        <div class="form-group row">
          <label for="Environment" class="col-2 col-form-label">Environment</label>
          <div class="col-10">
            <fieldset name="category" style = "border:none">
              <select id="environmentDropdown" name="" value = "" required>
                <option name ="" value="" id="envItem">Select an Environment</option>
            </select>
          </fieldset>
          </div>
        </div>

        <div class="form-group row">
          <label for="Contact" class="col-2 col-form-label">Contact</label>
          <div class="col-10">
            <fieldset name="contact" style = "border:none">
              <select id="contact-results" name="" value = "" required>
              <option name ="untitled" value="0">-Contact Name-</option>
              <option name ="" value="">Value 1</option>
              <option name ="" value="">Value 2</option>
            </select>
          </fieldset>
            <!-- <input class="form-control" type="url" value="" id="contact-Box"> -->
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group row">
          <label for="Photo" class="col-2 col-form-label">Photo URL</label>
          <div class="col-10">
            <input class="form-control" type="text" value="Paste Photo URL Here" id="photo-Box">
          </div>
          <label for="Description" class="col-2 col-form-label">Description</label>
          <div class="col-10">
            <textarea id="descriptionTextBox" required></textarea>
          </div>
        </div>
      </div>
    </div>
<!-- END FORM -->


    <div class="col-md-2 col-xs-4">
      <button type="submit" class="addBtn btn col-md-4 col-xs-4" id="skillSubmit">Submit</button>
    </div>




  </div>



  <!-- CARD DIVIDER -->
  <div class="jumbotron jumbotron-fluid">
