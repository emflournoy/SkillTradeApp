      <div class="container">

        <p class="lead">You're a smart cookie. You've got so many skills. Let's get them out into the world.</p>
      </div>

<!-- FORM -->
<div class="container" id = "sManagerBody">
  <div class="row" id="skillCard">
      <div class="col-md-6">

        <div class="form-group">
          <input type="text" class="form-control" id="title-Box" required>
          <span class="form-highlight"></span>
          <span class="form-bar"></span>
          <label class="float-label" for="title">skill title</label>
        </div>

        <div class="dropdown">
          <button class="btn btn-secondary dropdown-toggle" type="button" id="categories" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            select a category
          </button>
          <div class="dropdown-menu scrollable-menu" id="categoryDropdown" aria-labelledby="dropdownMenuButton">
            <a class="dropdown-item" id="catItem" href="#"></a>
          </div>
        </div>

        <br>

        <div class="dropdown">
          <button class="btn btn-secondary dropdown-toggle" type="button" id="environments" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            select an environment
          </button>
          <div class="dropdown-menu scrollable-menu" id="environmentDropdown" aria-labelledby="dropdownMenuButton">
            <a class="dropdown-item" id="envItem" href="#"></a>
          </div>
        </div>

        <div class="form-group">
          <input type="text" class="form-control" id="contact-Box" required>
          <span class="form-highlight"></span>
          <span class="form-bar"></span>
          <label class="float-label" for="contact">contact (phone or email)</label>
        </div>

      </div>

      <div class="col-md-6">

            <div class="form-group">
              <input type="text" class="form-control" id="photo-box" required>
              <span class="form-highlight"></span>
              <span class="form-bar"></span>
              <label class="float-label" for="photo">enter photo URL</label>
            </div>

          <!-- <label for="Description" class="col-2 col-form-label">Description</label>
          <div class="col-10">
            <textarea id="descriptionTextBox" required></textarea>
          </div> -->

          <div class="form-group">
            <input type="textarea" class="form-control" id="descriptionTextBox" required>
            <span class="form-highlight"></span>
            <span class="form-bar"></span>
            <label class="float-label" for="description">description</label>
          </div>

    </div>

    <div class="col-md-2 col-xs-4">
      <button type="button" id="skillSubmit" class="btn btn-outline-* btn-lg">submit</button>
    </div>
<!-- END FORM -->



  </div>
</div>
