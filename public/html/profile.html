          <div class="container">
            <h1 class="display-3">SkilBoard</h1>
            <p class="lead">We’ve all go something to offer. Search by category and let’s all learn something new together.</p>

<!-- FORM -->
    <div class="container">
      <div class="row" id="test">
        <div class="col-sm-4">
          <form role="form">

            <div class="form-group">
              <input type="text" class="form-control" id="firstname" required>
              <span class="form-highlight"></span>
              <span class="form-bar"></span>
              <label class="float-label" for="name">first name</label>
            </div>

            <div class="form-group">
              <input type="text" class="form-control" id="lastname" required>
              <span class="form-highlight"></span>
              <span class="form-bar"></span>
              <label class="float-label" for="lastname">last name</label>
            </div>

            <div class="form-group">
              <input type="tel" class="form-control" id="phone" required>
              <span class="form-highlight"></span>
              <span class="form-bar"></span>
              <label class="float-label" for="phone">phone</label>
            </div>

            <div class="form-group">
              <input type="text" class="form-control" id="state" required>
              <span class="form-highlight"></span>
              <span class="form-bar"></span>
              <label class="float-label" for="state">state</label>
            </div>

            <div class="form-group">
              <input type="text" class="form-control" id="city" required>
              <span class="form-highlight"></span>
              <span class="form-bar"></span>
              <label class="float-label" for="city">city</label>
            </div>

            <div class="form-group">
              <input type="number" class="form-control" id="zip" required>
              <span class="form-highlight"></span>
              <span class="form-bar"></span>
              <label class="float-label" for="zip">zip code</label>
            </div>

            <button type="submit" class="btn btn-default">Submit</button>
          </form>

        </div>
        <div class="col-sm-8">
          <p class="thingy">pictures</p>
          <img src="https://apolotheo.files.wordpress.com/2016/11/doofus.jpg?w=648" alt="Smiley face" height="200" width="200">
        </div>
      </div>
    </div>
  <!-- END FORM -->
